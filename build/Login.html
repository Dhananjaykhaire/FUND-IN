<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Website - Login & Registration</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="shortcut icon" href="./fund.png" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <button type="submit" id="submit-btn">Login</button>
                <p id="toggle-form">
                    Don't have an account? <a href="#" id="toggle-link">Register</a>
                </p>
            </form>
        </div>
    </div>
    
    <div id="success-message" style="display: none; text-align: center; color: green; margin-top: 20px;">
        Registration was successful!
    </div>

    
    <script src="Login.js"></script>
</body>
</html>
