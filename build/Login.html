<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                 <!-- Full Name Field (hidden initially) -->
                 <div class="input-group" id="full-name-group" style="display: none;">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name">
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <button type="submit" id="submit-btn">Login</button>
                <p id="toggle-form">
                    Don't have an account? <a href="#" id="toggle-link">Register</a>
                </p>
            </form>
        </div>
    </div>
    
    <div class="success-message" id="success-message">
        Registration was successful!
    </div>
